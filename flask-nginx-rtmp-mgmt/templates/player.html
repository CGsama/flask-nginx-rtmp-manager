{% extends "layout.html" %}

{% block head %}
    <title>Stream - {{streamtitle}}</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

{% endblock %}

{% block body %}
      <center>
          <div class="player">
            <video width="1280" height="720" id="video" class="shadow" controls></video>
          </div>
          <div class="streamInfo">
              <i class="fas fa-video"></i> {{stream.streamName}} <br>
              <i class="fas fa-user-circle"></i> {{stream.channel.owningUser}} <br>
              <i class="fas fa-users"></i> {{stream.channel.views}} <br>
              <i class="fas fa-eye"></i> <span id="currentViewers">{{stream.currentViewers}}</span> <br>

          </div>
          <br>
          <div>
              <textarea id="chat" cols="80" rows="20"></textarea><br><br>
              <input id="text" size="80" class="form-control" placeholder="Enter your message here"><br><br>
          </div>
      </center>


{% endblock %}

{% block scripts %}

    <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource('{{streamURL|normalize_url}}');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
        }
        // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
        // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
        // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = '{{streamURL|normalize_url}}';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
    </script>

    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
    </script>

    <script>
        socket.on('connect', function() {
            socket.join('{{streamName}}');
            socket.emit('newViewer', {data: '{{stream.streamName}}'});
        });
    </script>

    <script>
        socket.on('disconnect', function() {
            socket.leave('{{streamName}}');
            socket.emit('removeViewer', {data: '{{stream.streamName}}'});
        });
    </script>


    <script>
        window.onbeforeunload = function(){
            socket.emit('removeViewer', {data: '{{stream.streamName}}'});
        };
    </script>

    <script type="text/javascript" charset="utf-8">
        socket.on('viewerTotalResponse', function (msg) {
            document.getElementById("currentViewers").innerHTML = msg['data'];
        });
    </script>

    <script>
        $('#text').keypress(function(e) {
            var code = e.keyCode || e.which;
            if (code == 13) {
                text = $('#text').val();
                $('#text').val('');
                socket.emit('text', {msg: text, room:{{stream.streamName}} });
            }
        });
    </script>

    <script>
        socket.on('message', function(data) {
            $('#chat').val($('#chat').val() + data.msg + '\n');
            $('#chat').scrollTop($('#chat')[0].scrollHeight);
        });
    </script>

    <script>
        setInterval(function() {
          socket.emit('getViewerTotal', {data: "{{stream.streamName}}"} );
        },30000 );
    </script>
{% endblock %}
