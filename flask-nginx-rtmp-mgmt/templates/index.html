{% extends "layout.html" %}

{% block body %}
    <div class="{{sysSettings.background}}-BG streamList d-flex align-content-around flex-wrap">
    {% for stream in streamList %}
        <a href="/view/{{stream.channel.channelLoc}}/">
            <div class="stream shadow card p-2" style="width:386px;">
                <img class="stream-img card-img-top" src="/live{% if stream.channel.record == True %}-rec{% endif %}/{{stream.channel.channelLoc}}.png" onerror="this.src='/static/img/video-placeholder.jpg';" style="width:384px;height:216px;margin:-8px;">
                <img class="blink-image" src="/static/img/live.png" style="position:relative;left:100px;top:-50px;">
                <div class="card-body">
                    <h5 class="card-title">{{stream.streamName}}</h5>
                    <p class="card-text">
                        <i class="fas fa-hashtag"></i> {{stream.topic|get_topicName}} <br>
                        <i class="fas fa-user-circle"></i> {{stream.channel.owningUser|get_userName}}</p>
                </div>
                <div class="card-footer bg-transparent" style="position:relative;top:-10px;">
                        <i class="fas fa-users"></i> {{stream.channel.views}} <i class="fas fa-eye"></i> {{stream.currentViewers}}
                </div>
            </div>

        </a>
    {% endfor %}
    </div>
{% endblock %}
