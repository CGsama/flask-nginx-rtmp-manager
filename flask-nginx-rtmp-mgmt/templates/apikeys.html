{% extends "layout.html" %}

{% block head %}
<title>{{sysSettings.siteName}} - User API Keys</title>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 mx-auto">
                <div class="card my-5">
                    <h5 class="card-header text-white bg-dark mb-3">
                        API Keys
                    </h5>
                    <div class="card-body text-left">
                        <div class="card-text">
                            {% for key in apikeys %}
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-lg-3">
                                        <label class="form-check-label" for="keyname-{{key.id}}"> Key Name </label>
                                        <input type="text" name="userName" id="keyname-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label class="form-check-label" for="apikey-{{key.id}}"> API Key </label>
                                        <input type="text" name="userName" id="apikey-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-2">
                                        <label class="form-check-label" for="created-{{key.id}}"> Created </label>
                                        <input type="text" name="userName" id="created-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-2">
                                        <label class="form-check-label" for="expires-{{key.id}}"> Expires </label>
                                        <input type="text" name="userName" id="expires-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-1">
                                        <button type="submit" class="btn btn-primary mb-2">Add</button>
                                    </div>
                                </div>
                            </form>
                            {% endfor %}
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-lg-3">
                                        <label class="form-check-label" for="keyname-{{key.id}}"> Key Name </label>
                                        <input type="text" name="userName" id="keyname-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label class="form-check-label" for="apikey-{{key.id}}"> API Key </label>
                                        <input type="text" name="userName" id="apikey-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-2">
                                        <label class="form-check-label" for="created-{{key.id}}"> Created </label>
                                        <input type="text" name="userName" id="created-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-2">
                                        <label class="form-check-label" for="expires-{{key.id}}"> Expires </label>
                                        <input type="text" name="userName" id="expires-{{key.id}}" class="form-control" value="{{current_user.username}}" disabled>
                                    </div>
                                    <div class="form-group col-lg-1">
                                        <button type="submit" class="btn btn-primary mb-2">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
