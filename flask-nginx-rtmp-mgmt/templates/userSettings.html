{% extends "layout.html" %}

{% block head %}
<title>{{sysSettings.siteName}} - User Settings</title>
{% endblock %}

{% block body %}
    <div class="card shadow text-left" style="position:absolute;top:0;left:0;bottom:0;right:0;margin:auto;width:500px;height:675px;">
        <h5 class="card-header text-white bg-dark mb-3">
            Settings
        </h5>
        <div class="card-body text-left">
            <div>
                <form class="form-control" enctype=multipart/form-data method="post">
                    <b>User Name</b><br>
                    <input type="text" class="form-control" value="{{current_user.username}}" disabled>
                    <b>Email Address</b><br>
                    <input type="text" class="form-control" value="{{current_user.email}}">
                    <hr>
                    <b>Password</b><br>
                    <input type="password" class="form-control" name="password1">
                    <b>Confirm Password</b>
                    <input type="password2" class="form-control" name="password2">
                    <hr>
                    <b>User Picture</b><br>
                    <div class="d-flex justify-content-center">
                        <img width="128" height="128" class="userPhoto" src="/images/{{current_user.pictureLocation}}" onerror="this.src='/static/img/video-placeholder.jpg';">
                    </div>
                    <input type=file name=photo class="form-control-file" value="Upload a Photo" style="margin-top:10px;width:384px;">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
