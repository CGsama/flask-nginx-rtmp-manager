{% extends "themes/" + sysSettings.systemTheme + "/layout.html" %}

{% block head %}
<title>{{sysSettings.siteName}} - User Channels Page</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
                <div class="card my-2">
                    <h5 class="card-header text-white bg-dark mb-3">
                        Channels
                    </h5>
                    <div class="card-body text-left">
                        {% for channel in channels %}
                        <form action="/settings/channels" enctype=multipart/form-data method="post">
                            <div class="card m-2 shadow">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-xl-2 col-lg-12">
                                            {% if channel.imageLocation == None %}
                                            <img src="/static/img/video-placeholder.jpg" width="100%">
                                            {% else %}
                                            <img src="/images/{{channel.imageLocation}}" width="100%">
                                            {% endif %}
                                            <input type=file name=photo class="form-control-file" value="Upload a Photo" style="margin-top:10px;width:384px;">
                                        </div>
                                        <div class="col-xl-2 col-lg-12">
                                            <input type="text" class="form-control" name="channelName" id="channelName" value="{{channel.channelName}}" required><br>
                                            <select class="form-control" name="channeltopic" id="channeltopic" style="font-family: FontAwesome, sans-serif;" required >
                                                {% for topic in topics %}
                                                <option value={{topic.id}} {% if channel.topic==topic.id %} selected {% endif %}>{{topic.name}}</option>
                                                {% endfor %}
                                            </select>
                                            <br>
                                            <div class="form-group row">
                                                <label for="recordSelect" class="col-sm-6 col-form-label"><b>Record Video</b></label>
                                                <label class="switch col-sm-2">
                                                   <input type="checkbox" id="recordSelect" name="recordSelect" {% if channel.record == True %} checked {% endif %}>
                                                  <span class="slider round"></span>
                                                </label>
                                            </div>
                                            <div class="form-group row">
                                                <label for="chatSelect" class="col-sm-6 col-form-label"><b>Enable Chat</b></label>
                                                <label class="switch col-sm-2">
                                                  <input type="checkbox" id="chatSelect" name="chatSelect" {% if channel.chatEnabled == True %} checked {% endif %}>
                                                  <span class="slider round"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <textarea class="form-control" name="description" id="description" value=""></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="streamKey" id="streamKey-{{channel.id}}" value="{{channel.streamKey}}" required readonly aria-describedby="generateGUID required">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="generateGUID-{{channel.id}}"><i class="fas fa-sync"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="submit" class="btn btn-success" value="&#128393;">
                                        </div>
                                        <div class="col-6">
                                            <a href="/settings/channels?action=delete&streamkey={{channel.streamKey}}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <input type="hidden" id="type" name="type" value="change">
                        <input type="hidden" id="origStreamKey" name="origStreamKey" value="{{channel.streamKey}}">
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</div>

<script>
    function guid() {
          return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
        }

    function s4() {
      return Math.floor((1 + Math.random()) * 0x10000)
        .toString(16)
        .substring(1);
    }

    {% for channel in channels %}
    document.getElementById('generateGUID-{{channel.id}}').addEventListener('click', function() {
      document.getElementById('streamKey-{{channel.id}}').value = guid();
    })
    {% endfor %}

</script>
